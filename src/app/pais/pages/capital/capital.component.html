<div class="container animate__animated animate__fadeIn animate__faster">

  <h2 class="fw-light mt-4"> Capital Busqueda</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event)" placeholder="Bucar Capital">
      </app-pais-input>
      <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
          <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
            {{pais.capital}}
          </a>
        </li>
        <li class="list-group-item list-group-item-action">
          <a class="nav-link" (click)="buscarSuguerido(termino)">
            Bucar {{termino}}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <hr>
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontro {{termino}}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
